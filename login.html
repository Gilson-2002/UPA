<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="imagem/logo2.png" type="image/png">
    <title>UPA Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>


    <!-- <h1>Hello, world!</h1> -->
    <div class="container-fluid tt d-flex justify-content-center align-items-center">
    
        <div class="login">
            <div class="login-box text-center">
                <img src="imagem/logo2.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                <h3 class="mb-4" id="hhh">Digite sua Credencial para Entrar</h3>
        
                <form>
                  <div class="mb-3 text-start">
                    <label for="email" class="form-label">E-mail</label>
                    
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                  </div>
                  <div class="mb-4 text-start">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                  </div>
                  <a href="index.html"><button type="button" class="btn btn-primary w-100">Entrar</button></a>
                </form>
              </div>
        </div>

    </div>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
